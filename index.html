<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #ffe6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      color: #ff4d79;
      margin-bottom: 20px;
    }
    .gif-container {
      margin: 20px 0;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gif-container img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
    }
    .buttons {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #yes {
      background: #ff4d79;
      color: white;
    }
    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      right: 0;
    }
    .success-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffe6ee;
      padding: 20px;
      text-align: center;
    }
    .success-screen h2 {
      font-size: 30px;
      color: #ff4d79;
      margin-bottom: 20px;
    }
    .success-screen img {
      max-width: 200px;
      max-height: 200px;
      margin: 20px 0;
      border-radius: 15px;
    }
  </style>
</head>
<body>
<!-- Welcome Page -->
<div class="card" id="welcomePage">
  <h1 style="font-size: 48px; margin-bottom: 30px;">Hi Amit! ðŸ‘‹</h1>
  <div class="gif-container">
    <img src="shy-unsure.gif" alt="shy">
  </div>
  <p style="font-size: 20px; color: #ff4d79; margin: 20px 0;">I have something to ask you... ðŸ’•</p>
  <button onclick="showQuestion()" style="background: #ff4d79; color: white; margin-top: 20px;">Continue ðŸ’–</button>
</div>

<!-- Question Page (hidden initially) -->
<div class="card" id="questionPage" style="display: none;">
  <h1>Will you be my Valentine? ðŸ’•</h1>
  <div class="gif-container">
    <img src="shy-unsure.gif" alt="shy">
  </div>
  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>
</div>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
  // Initialize EmailJS with your Public Key
  (function(){
    emailjs.init("k6fidhe1O-QKmIwB"); // Replace with your EmailJS public key
  })();
</script>

<script>
  // Function to show question page
  function showQuestion() {
    document.getElementById('welcomePage').style.display = 'none';
    document.getElementById('questionPage').style.display = 'block';
  }

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttonsContainer = document.querySelector(".buttons");
  let yesScale = 1;
  let noScale = 1;
  
  function tease() {
    // shrink NO
    noScale -= 0.15;
    if (noScale < 0.4) noScale = 0.4;
    
    // grow YES
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // Get the white card container bounds
    const cardRect = document.getElementById('questionPage').getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    
    // Calculate safe area within the white card (with padding)
    const padding = 30; // Same as card padding
    const safeWidth = cardRect.width - (padding * 2) - btnRect.width;
    const safeHeight = 140; // Height of buttons container
    
    // Random position within safe area
    const x = Math.random() * Math.max(0, safeWidth - 40);
    const y = Math.random() * Math.max(0, safeHeight - btnRect.height - 20);
    
    // Apply smooth transform
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
  }
  
  // Use mouseenter for instant response
  noBtn.addEventListener("mouseenter", tease);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    tease();
  });
  
  yesBtn.addEventListener("click", () => {
    // Send email notification
    sendNotification();
    
    // Show success screen
    document.body.innerHTML = `
      <div class="success-screen">
        <h2>YAYYYY!!! ðŸ’–ðŸ¥°</h2>
        <p style="font-size: 24px; color: #ff4d79;">You're officially my Valentine!</p>
        <img src="happy-cat-yippee-cat.gif" alt="happy cat">
      </div>
      <canvas id="confetti"></canvas>
    `;
    
    // Start confetti animation
    startConfetti();
  });
  
  function startConfetti() {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '9999';
    
    const confetti = [];
    const confettiCount = 150;
    const colors = ['#ff4d79', '#ff69b4', '#ff1493', '#ffc0cb', '#ff6b9d', '#c71585'];
    
    // Create confetti pieces
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }
    
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < confettiCount; i++) {
        const c = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      }
      
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    
    function updateConfetti() {
      for (let i = 0; i < confettiCount; i++) {
        const c = confetti[i];
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;
        
        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -20,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngleIncremental: c.tiltAngleIncremental,
            tiltAngle: c.tiltAngle
          };
        }
      }
    }
    
    drawConfetti();
  }
  
  function sendNotification() {
    // Get current date and time in India timezone
    const now = new Date();
    const indiaTime = now.toLocaleString('en-IN', { 
      timeZone: 'Asia/Kolkata',
      dateStyle: 'full',
      timeStyle: 'short'
    });
    
    // Email parameters
    const templateParams = {
      to_email: 'ayushhubsdk@gmail.com', // Replace with your email
      message: 'ðŸŽ‰ SHE SAID YES! ðŸ’– Your Valentine card got a YES response!',
      timestamp: indiaTime
    };
    
    // Send email via EmailJS
    emailjs.send('service_veo9kqv', 'template_ooep4n6', templateParams)
      .then(function(response) {
        console.log('Notification sent!', response.status, response.text);
      }, function(error) {
        console.log('Failed to send notification', error);
      });
  }
</script>
</body>
</html>
